<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>

    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="menu">
        <button class="enable-shade">Shade</button>
        <button class="enable-rainbow">Rainbow</button>
        <label for="color">
            <button class="enable-color">Color</button><br>
            <input type="color" id="color">
        </label>
        <button class="clear" title="Clear">Clear</button>
        <label for="size">
            <div class="grid-size">16 x 16</div>
            <input type="range" id="size" min="1" max="64" value="16">
        </label>
    </div>
    <div id="container"></div>
</body>
</html>
