<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>

    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch MY Sketch</h1>
    </header>
    <main class="container">
        <div class="menu">
            <div class="space-box pens">
                <label for="color">
                    <input type="color" id="color">
                </label>
                <div>
                    <button class="enable-color active">Color</button>
                    <button class="enable-shade">Shade</button>
                    <button class="enable-rainbow">Rainbow</button>
                </div>
            </div>
            <div class="space-box">
                <div class="grid-size">16 x 16</div>
                <label for="size" class="size-label">
                    <input type="range" id="size" min="1" max="64" value="16">
                </label>
                <button class="clear" title="Clear">Clear</button>
            </div>
            <div class="space-box"></div>
        </div>
        <div class="border">
            <div id="board"></div>
        </div>
    </main>
    <footer>Built by Kosty</footer>
</body>
</html>
